<body>
    <h1>toLowerCase()</h1>
    <h2>passar uma string para letras minúsculas</h2>

    <script>
        function toLowerCase (texto){
            return texto.toLowerCase()
        }
        
        console.log(toLowerCase("ESSE TEXTO TODO EM MIÚSCULO, VAI SE TORNAR TODO EM MINÚSCULO"))
        console.log(toLowerCase("OLÁ, BRASIL!")) //"olá, brasil!"
    </script>
</body>
