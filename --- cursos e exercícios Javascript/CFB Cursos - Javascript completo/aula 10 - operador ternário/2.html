*/

function success(){
    return 'Atualizado com sucesso'
}

function error(){
    return 'Erro ao atualizar'
}

function ternaryOperator (){
    const status = 400 // imagine que essa requisição está vindo de uma api
    const msg = status === 200 ? success() : error()
    alert(msg)
}
