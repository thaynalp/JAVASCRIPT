        //nesse caso o rsultado é undefine porque o setTimeout não permite que as variáveis 'nome' e 'nota' criadas dentro da função, chegue até a primeira variável original
        //impedindo a leitura dos valores e atribuições dadas às variáveis, anteriormente
        //para resolver isso, usamos a 'arrow function' abaixo

        function aluno(nome, nota) {
            this.nome = nome     
            this.nota = nota

            this.dadosArrow = function () {  //função anônima, só que gerada com this
                setTimeout(() => {   //arrow function sendo utilizada para resolver o problema das variáveis
                    document.write(this.nome)
                    document.write(this.nota)
                 }, 2000)                 //tempo de atraso 2seg
            }
        }

        const aluno1 = new aluno ("Bruno", 100)
        aluno1.dadosArrow()
