<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>criar um array pelo javascript  para criar elementos no HTML dinamicamento, pelo DOM</h2>
    array com nomes aleatórios

    <script>
        const nomes = ["Renan", "Thayná", "Joyce", "Bianca", "Ruan"]

        nomes.map((elemento)=>{
            const div = document.creatElement("div")
            div.setAttribute("class","nome")
            div.innerHTML = elemento
        })
    </script>
</body>
</html>
