<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>For-in -  retorna o índice da coleção</h1>
     retorna as posições/ índices 
    
     se quiser retornar os elementos: num[n]

    <script>
     let num=[10,20,30,40,50]

     //retorna os índices
     for(n in num){
        document.write(`${n} <br>`)
     }

     //retorna os elementos 
     for(n in num){
        document.write(`${num[n]} <br>`)
     }
    </script>
</body>
</html>
