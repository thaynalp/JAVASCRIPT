<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>For-of itera e retorna os elementos da coleção</h1>
    <h2>indicado para percorrer uma coleção de forma mais simplificada</h2>
    <script>
         let num=[10,20,30,40,50]

         for(n of num){
            document.write(`${n} <br>`)
         }
    </script>
</body>
</html>
