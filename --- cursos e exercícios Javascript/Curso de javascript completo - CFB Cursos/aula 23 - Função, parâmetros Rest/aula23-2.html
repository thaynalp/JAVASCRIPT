<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Parâmetros REST - Função</h2>
    <h2>usando o loop 'for-of'</h2>


    <p>nao preciso especificar a quantidade de parâmetros da função</p>


<script>
    function soma (...valores) { // parâmetro REST (utiliza os tres pontinhos na fremte da variavel)
       
        let res = 0
        for (let v of valores ) {  //looping para percorrer o parametro da função
            res += v                //variável 'v' recebe os valores que estao dentro do parametro valores    
        }
        return res
    }

    document.write (soma(10,20,30,40,50))
</script>
</body>
</html>
