        <h1>regex() - removendo espaços</h1>
    

<br>    removendo espaços com regex
<br>    var conteudoSemEspaco = conteudo.replace(/\s+/g,'')

<br>    Se coloca para procurar espaços é o \s
<br>    o + é para se tiver mais de um espaço junto de outro espaço ele "pega" também. 
<br>    E o g ali é para procurar esse padrão na string inteira.
<script>
    
    let conteudo = 'hoje é um lindo dia de verão'
    var conteudoSemEspaco = conteudo.replace(/\s+/g,'')
    console.log(conteudoSemEspaco)
