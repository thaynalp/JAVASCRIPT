<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Objeto em JS</h1>
    <h2>objeto é uma coleção de propriedades, sendo cada propriedade definida como uma sintaxe de par chave : valor </h2>
   
    Em JavaScript, os objetos fornecem uma maneira para armazenarmos,
    manipularmos, e enviarmos dados pela rede.
    
    <img src="objt.img" alt="objeto">
    <script>
    let pessoa = {
        nome: 'André',
        idade: 28,
        faculdade: true,
    }

    //acessando as propriedades do objt.
    // tem que passar o nome do objeto e a chave, 
    //para obter o valor     
    console.log(typeof pessoa)
    console.log(pessoa.nome) 
    console.log(pessoa.idade)
    console.log(pessoa.faculdade)
    </script>
</body>
</html>
