    Crie uma função que receba um número inteiro como argumento e retorne "Even"para números pares ou "Odd"ímpares.

    <script>
        function evenOrOdd (num){
            if(num %2 == 0){
                return "Even"
            } else {
                return "Odd"
            }
        }
