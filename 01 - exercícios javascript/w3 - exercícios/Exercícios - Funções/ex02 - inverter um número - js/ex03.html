<body>
    <h1>reverse()</h1>
    <h2>inverte a ordem dos itens do array.</h2>
   <script>
        let num = [ '-', '5', '4', '3', '2', '1', '0']
        num.reverse()
        // let numRevertido = num.reverse()

        // console.log(numRevertido)
        document.write(`${num} <br>`)


        var myArray = ['one', 'two', 'three'];
        myArray.reverse();
        let reverseArr = myArray.reverse(); //ou pode armazenar o resultado numa vari√°vel e imprimi-la

        document.write(reverseArr)
        console.log(myArray) // ['three', 'two', 'one']
    </script>
