    Desafio: fazer uma aplicação que gere nºs pré determinados de forma aleatória (tipo um dado)

    <script>
        const button = document.querySelector('button')
        const body = document.querySelector('body')
           
        function corAleatoria (){

            let letras = '0123456789ABCDEF'
            let cores='#'

            for (let i = 0; i < 6; i++) {
                cores += letras.charAt(Math.floor(Math.random() * letras.length))
            }
            return cores            
    }

        button.addEventListener('click',()=>{
            let funcaoCorAleatoria = corAleatoria()
            body.style.backgroundColor = funcaoCorAleatoria            
        })
