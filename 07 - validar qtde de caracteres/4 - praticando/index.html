<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea maxlength="20" cols="30" rows="10"></textarea>
    <p>20</p>

    <script>
        const textarea = document.querySelector("textarea")
        const p = document.querySelector("p")

        textarea.addEventListener('input',()=>{
            let maxPermitido = textarea.maxLength
            let sendodigitado = textarea.value.length

            let resp = maxPermitido - sendodigitado
            p.innerText = resp
        })


    </script>
</body>
</html>
