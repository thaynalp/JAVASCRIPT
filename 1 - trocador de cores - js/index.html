<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Background Color</title>
</head>
<body>
    <a href="https://www.youtube.com/watch?v=K4CbgeUCp6Q">Youtube - explicação</a>
    <div class="container">
        <button class="laranja" id="btn-laranja">Laranja</button>
        <button class="vermelho" id="btn-vermelho">Vermelho</button>
        <button class="purpura" id="btn-purpura">Purpura</button>
    </div>


    <script>
        const laranja = document.getElementById('btn-laranja')
        const vermelho = document.getElementById('btn-vermelho')
        const purpura = document.getElementById('btn-purpura')


        laranja.addEventListener('click',()=>{
            document.querySelector('body')
            .setAttribute('class','laranja')
        })

        vermelho.addEventListener('click',()=>{
            document.querySelector('body')
            .setAttribute('class','vermelho')
        })

        purpura.addEventListener('click',()=>{
            document.querySelector('body')
            .setAttribute('class','purpura')
        })
