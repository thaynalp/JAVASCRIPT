<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- title  -->
    <section class="menu">
        <h2 class="title">Nosso Menu</h2>
        <div class="underline"></div>
    </section>

    <!-- filter buttons  -->
    <div class="btn-container">
        <button class="filter-btn" type="button" data-id="all">Todos</button>
        <button class="filter-btn" type="button" data-id="breakfast">Café da manhã</button>
        <button class="filter-btn" type="button" data-id="lunch">Almoço</button>
        <button class="filter-btn" type="button" data-id="shakes">Shakes</button>
    </div>


    <!-- menu items  -->
    <div class="section-center">
        <!-- single item  -->
        <article class="menu-item">
            <img src="/images/item-1.jpeg" class="photo" alt="menu item">
            <div class="item-info">
                <header>
                    <h4>buttermilk pancakes</h4>
                    <h4 class="price">R$15</h4>
                </header>
                <p class="item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad exercitationem laborum dicta amet nisi ullam sequi aut quae, error laudantium.</p>
   
            </div>
        </article>
        <!-- end of single item  -->

    </div>

    <a href="https://www.youtube.com/watch?v=3PHXvlpOkf4&t=8185s">youtuber, explicação</a>
    <script src="app.js"></script>
</body>
</html>
