<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createElement</title>
</head>
<body>
    
    <h1>Adicionando elemento no DOM pelo Javascript</h1>

     <h3>createElement('')</h3>
     <h3>innerHTML</h3>
     <h3>appendChild()</h3>

     <a href="https://www.youtube.com/watch?v=KzXZMemQ_Lc&list=PLx4x_zx8csUg_AxxbVWHEyAJ6cBdsYc0T&index=41">Youtuber, explicação</a>

    <script>
        const body = document.querySelector('body')
        
        const div = document.createElement('div')
        div.innerHTML='Olá'
        body.appendChild(div)

    </script>
</body>
</html>
