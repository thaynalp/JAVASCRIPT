<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Adionando classes e id no elemento do DOM</h1>
    <h3>setAttribute('class','nomeDaClass')</h3>

    <script>

      const body = document.querySelector('body')
      
      const div = document.createElement('div')
      div.setAttribute('id','id-1')
      div.setAttribute('class','class-1')

      div.innerHTML='Ol√° eu sou uma div'
      body.appendChild(div)


    </script>

    <style>
        .class-1{
            font-size: 20px;
            font-weight: bold;
            color: red;
            text-align: center;
        }


    </style>
</body>
</html>
