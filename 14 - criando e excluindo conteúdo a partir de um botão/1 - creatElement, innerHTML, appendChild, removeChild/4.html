<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Remover o elemento do DOM ao clicar nele</h1>

    <h3>addEventListener()</h3>
    <h3>remove()</h3>

<script>
    const body = document.querySelector("body")
    const cursos=['HTML','CSS','Node','Javascript','React','MySQL','ReactNative']

    cursos.map((curso,chave)=>{
        const div = document.createElement("div")
        div.setAttribute('id',`curso${chave+1}`)
        div.innerHTML=curso

        div.addEventListener('click',(e)=>{
            div.remove(e.target)
            // body.removeChild(e.target)
            console.log(e.target)
        })
        body.appendChild(div)
        
    })

</script>


<style>
    .btn_lixeira{
        width: 6%;
        cursor: pointer;
        position: absolute;
        left: 30%;
    }

div{
    padding: 10px;
    font-size: 18px;
}
</style>
</body>
</html>
