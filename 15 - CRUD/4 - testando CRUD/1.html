<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Objetivo: criar um crud completo. Só com array
    <div id="lista"> </div>

</body>
<script>
    const lista = document.getElementById('lista')
    const array = ['estudar','malhar','comer','beber água']
    
    lista.innerHTML = array.map(item => `<p>${item}</p>`).join('')

</script>
</html>
